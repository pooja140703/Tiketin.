<body>

        <!-- Swiper -->
       

    <!-- Swiper -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Slider |Dev Mode</title>
    
       
        
    </head>
    <body>
    
    
      <section class="swiper mySwiper">
    
        <div class="swiper-wrapper">
    
          <div class="card swiper-slide">
            <div class="card__image">
              <img src="1.jpg" alt="card image">
            </div>
    
          </div>
    
          <div class="card swiper-slide">
            <div class="card__image">
              <img src="2.jpg" alt="card image">
            </div>
    
          </div>

          <div class="card swiper-slide">
            <div class="card__image">
              <img src="3.jpg" alt="card image">
            </div>
    
          </div>

          <div class="card swiper-slide">
            <div class="card__image">
              <img src="4.jpg" alt="card image">
            </div>
    
          </div>

          <div class="card swiper-slide">
            <div class="card__image">
              <img src="5.jpg" alt="card image">
            </div>
    
          </div>

          <div class="card swiper-slide">
            <div class="card__image">
              <img src="6.jpg" alt="card image">
            </div>
    
          </div><div class="card swiper-slide">
            <div class="card__image">
              <img src="7.jpg" alt="card image">
            </div>
    
          </div><div class="card swiper-slide">
            <div class="card__image">
              <img src="8.jpg" alt="card image">
            </div>
    
          </div>
    
        
        </div>
      </section>
    
    <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 300,
            modifier: 1,
            slideShadows: false,
          },
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>
    
    </body>
    </html>
</body>
</html>
